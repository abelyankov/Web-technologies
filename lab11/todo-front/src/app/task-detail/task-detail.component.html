<table>
  <tr>
    <td>ID</td>
    <td>{{task.id}} </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{task.name}} </td>
  </tr>
  <tr>
    <td>Created At</td>
    <td>{{task.created_at | date:'yyyy-MM-dd HH:mm:ss'}} </td>
  </tr>
  <tr>
    <td>Due on</td>
    <td>{{task.due_on | date:'yyyy-MM-dd HH:mm:ss'}} </td>
  </tr>
  <tr>
    <td>Status</td>
    <td>{{task.status}} </td>
  </tr>
</table>
