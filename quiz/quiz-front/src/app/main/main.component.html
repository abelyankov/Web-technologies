<div class="ui piled segment" style="margin: 10px 20px 0px 20px">
  <div class="ui header">
    <h1> Create Task List: </h1>
  </div>
  <div class="ui input">
    <input type="text" [(ngModel)]="title" />
  </div>
  <button class="ui green button" style="margin-left: 10px" (click)="createPost()">Create</button>
  <table class=" ui table">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Tasks</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor="let post of Posts">
      <td>{{post.id}}</td>
      <td>
        <div class="ui input">
          <input type="text" class="ui input" [(ngModel)] = "post.title" />
        </div>
      </td>
      <td>
        <a routerLink="/task_lists/{{post.id}}/tasks">Tasks</a>
      </td>
      <td>
        <div class="ui green button" (click)="updatePost(post)"> Изменить</div>
        <div class="ui red button" (click)="deletePost(post)"> Удалить</div>
      </td>
    </tr>
  </table>
</div>
